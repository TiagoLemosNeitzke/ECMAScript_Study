<html>

<body>

    <script>

        let arr = [
            'banana',
            'maçã',
            'uva'
        ]

        //para saber se em uma array existe um determinado elemento
        //find  
        let retorno = arr.find(item => item == 'uva') // find retorna o valor pesquisado, se não encontrado retorna undefined
        console.log(retorno)

        //includes
        let ret = arr.includes('uva') // basta passar a string que estou buscando, o retorno será um boolean
        console.log(ret)
    </script>

</body>
